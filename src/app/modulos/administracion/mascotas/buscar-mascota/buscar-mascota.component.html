<div class="table-container">
    <div class="container">
        <h1>Lista Solicitudes</h1>
        <form [formGroup]="fgValidador" (ngSubmit)=ObtenerListadoMascotas()>
            <div class="topnav">
            <input formControlName="value" type="text" placeholder="Search..">
            </div>
            <select formControlName="property" class="form-select">
                <option value="ciudad">Ciudad</option>
                <option value="estado">Estado</option>
            </select>
            <div>
                <button class="submit" type="submit">Buscar</button>
            </div>
        </form>
        
        <div class="table-responsive">
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th>
                            Detalles Usuario
                        </th>
                        <th>
                            Fecha de Solicitud
                        </th>
                        <th>
                            Estado
                        </th>
                        <th>
                            Editar Estado
                        </th>
                        <th class="picture-table">
                            Foto Mascota
                        </th>
                    </tr>
                </thead>
                <tbody class="table-body">

                    <tr *ngFor="let m of listadoMascotas">
                        <td>
                            <a routerLink="/administracion/mascotas/buscar-cliente-mascota/{{m.id}}" type="btn">Detalles</a>
                        </td>
                        <td>
                            {{m.fechaSolicitud}}
                        </td>
                        <td>
                            {{m.estado}}
                        </td>
                        <td>
                            <a routerLink="/administracion/mascotas/editar-mascota/{{m.id}}" type="btn">Editar</a>
                        </td>
                        <td>
                            <img src="{{m.imagen}}" class="imagenMascota">
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
