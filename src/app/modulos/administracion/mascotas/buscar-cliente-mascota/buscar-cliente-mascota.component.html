<div class="detalles-container">
    <div class="container">
        <form [formGroup]="fgValidador" id="my-form">
            <input type="hidden" formControlName="id">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input formControlName="nombre" type="text" class="form-control" id="txtNombre" readonly>
            </div>
            <div class="form-group">
                <label for="name">Apellidos</label>
                <input formControlName="apellidos" type="text" class="form-control" id="txtApellidos" readonly>
            </div>
            <div class="form-group">
                <label for="name">Correo</label>
                <input formControlName="email" type="text" class="form-control" id="txtEmail" readonly>
            </div>
            <div class="form-group">
                <label for="name">Direcci√≥n</label>
                <input formControlName="direccion" type="text" class="form-control" id="txtDireccion" readonly>
            </div>
            <div class="form-group">
                <label for="name">Ciudad</label>
                <input formControlName="ciudad" type="text" class="form-control" id="txtCiudad" readonly>
            </div>
        </form>
    </div>
</div>
