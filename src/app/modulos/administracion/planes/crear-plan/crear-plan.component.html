<div class="create-plan-container">
    <div class="container">

        <div class="row">
            <form [formGroup]="fgValidador" (ngSubmit)="GuardarPlan()" action="">
                <div class="form-group">
                    <label for="nombre">Nombre del plan</label>
                    <input formControlName="nombre" type="text" name="nombre" class="form-control" placeholder="Nombre"
                        id="txtnombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción del plan</label>
                    <textarea formControlName="descripcion" class="form-control" placeholder="Descripcion"
                        name="descripcion" id="txtdescripcion" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad en la que el plan está disponible</label>
                    <input formControlName="ciudad" type="text" name="ciudad" class="form-control" placeholder="Ciudad"
                        id="txtCiudad" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input formControlName="precio" type="number" name="precio" class="form-control"
                        placeholder="Precio ($COP)" id="txtprecio" required>
                </div>
                <button [disabled]="!fgValidador.valid" class="btn draw-border" type="submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
