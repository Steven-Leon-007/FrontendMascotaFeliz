<div class="solicitud-container">
    <div class="container">
        <h1>RESPUESTA SOLICITUDES</h1>
        <form [formGroup]="fgValidador" id="my-form">
            <input type="hidden" formControlName="id">
            <div class="form-group">
                <label for="name">Nombre Mascota</label>
                <input formControlName="petName" type="text" class="form-control" id="txtNombre" >
            </div>
            <div class="form-group">
                <label for="name">Estado</label>
                <input formControlName="estado" type="text" class="form-control" id="txtApellidos" >
            </div>
            <div class="form-group">
                <label for="message">Comentario</label>
                <textarea formControlName="comentario" class="form-control" id="txtEmail" name="message" rows="6"
                    required ></textarea>
            </div>
        </form>
    </div>
</div>
